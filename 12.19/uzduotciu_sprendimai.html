    <title>Uzduociu sprendimai 12-14/16</title>

<body>

   <script>

function rand(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
}


    // Sugeneruokite 10 skaičių masyvą pagal taisyklę: Du pirmi skaičiai- atsitiktiniai nuo 5 iki 25. 
    // Trečias, pirmo ir antro suma. Ketvirtas- antro ir trečio suma. Penktas trečio ir ketvirto suma ir t.t.
document.write('<h2>1uzduotis</h2>');
    const array  = [rand(5, 25),  rand(5, 25)];

    for(let i=2; i<10; i++){
        const res = array[i - 2] + array[i - 1]
        array.push(res)
    }
    console.log(array);
    document.write(array);

    document.write('<h2> 16dienos uzduotis</h2>');

const masyvas = [];

for(let i = 0; i<10; i ++){
    masyvas [i] = [];
    for(let x = 0; x < 5; x++){
        const digit = rand(5, 25);
masyvas [i].push(digit);
    }
}
console.log(masyvas);
   </script>
