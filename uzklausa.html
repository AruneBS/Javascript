<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</head>

<body>


    <div class="container" style="max-width: 700px;">
        <form onsubmit="submitForm(event)">
        <div class="alert"></div>
            <div class="mb-3">
                <label>Vardas:</label>
                <input type="text" name="name" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Pavardė:</label>
                <input type="text" name="surname" class="form-control" />
            </div>
            <div class="mb-3">
                <label>El.pašto adresas</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label>Žinutės tekstas</label>
                <textarea class="form-control" name="message"></textarea>
            </div>
            <button class="btn btn-primary">Patvirtinti</button>
        </form>
    </div>

    <script>
        const submitForm = (e) => {
            e.preventDefault()

            const form = e.target;
           
            if (form.querySelector('[name="name"]').value === '' || 
                 form.querySelector('[name="surname"]').value === '' || 
                 form.querySelector('[name="email"]').value === '' || 
                 form.querySelector('[name="message"]').value === ''  
            ){
                form.querySelector('.alert').textContent = 'Neteisingai užpildyti duomenys.';
                form.querySelector('.alert').classList.add('alert-danger');

return;
            
        }
    }
    </script>

</body>

</html>
